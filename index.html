<html>
    <head>
        <title>Music Website </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="logo.jpg" alt="logo" height="100cm">
                <ul>
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">SPECIFICATIONS</a></li>
                  <li><a href="#">PRODUCTS</a></li>
                  <li><a href="#">CONNECT</a></li>
                </ul>  

            </div>
           <div class="content">
               <div class="left-col">
                   <h1>THE<br> REAL<br> MUSIC</h1>
               </div>
               <div class="right-col">
                   <p><strong>Click Here to Listen A Song</strong></p>
                   <img src="icon.png" id="icon" height="50cm">
               </div>
           </div>
        </div>
        <audio id="myplaylist">
            <source src="The_Chainsmokers_-_Closer_(Lyrics)_ft._Halsey(256k).mp3" type="audio/mp3">
        </audio>
        <script>
            var myplaylist =document.getElementById("myplaylist");
            var icon =document.getElementById("icon");

            icon.onclick=function(){
                if(myplaylist.paused){
                    myplaylist.play();
                    icon.src="pause.jpg";
                }
                else{
                    myplaylist.pause();
                    icon.src="icon.png";
                }
            }
         </script>   
    </body>
</html>
